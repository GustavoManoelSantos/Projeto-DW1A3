<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- Deixar o site responsivo para mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SAGe - Identificação</title>
    <link rel ="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="initial">

	<div class="float-sm-right mr-sm-3">
		<a href="#" class="text-white">English
		<img class="language" src="img/global.svg"  alt="language"></a>
	</div>

	<div class="row h-100">
		<div class="col-sm-12 my-auto">
		  <div class="card card-block w-25">Card</div>
		</div>
	 </div>

	<div class="container-md">
		<!--https://getbootstrap.com/docs/4.5/components/forms/-->
		<img src="img/logo-sage.png" class="rounded float-left" alt="Logo Coruja">
		<div class="card" style="width: 22rem;">
			<div class="card-body">
				<form method="POST">
					<div class="form-group">
						<label for="identification">Identificação:</label>
						<input type="text" class="form-control" name="username">
					</div>

					<div class="form-group">
						<label for="pass">Senha:</label>
						<input type="password" class="form-control" name="password">
					</div>
					
					<div class="form-group">
						<button type="submit" class="btn btn-secondary btn-block">Acessar</button>
					</div>

					<div class="mt-4 text-right">
						<a href="#" class="text-secondary">Esqueceu a senha ou a identificação?</a>
						<p><a href="#" class="text-secondary">Sem cadastro?</a></p>
					</div>

					<div>
						<a href="#" class="card-link text-secondary">Manuais</a>
    					<a href="#" class="card-link text-secondary">Ajuda?</a>
					</div>
				</form>
			</div>
		</div>
	</div>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
